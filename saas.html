<!DOCTYPE html>
<html>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>MySaaS</h2>
        <p>Simple Solutions for Teams</p>

        <h1>Manage Your Work Smarter</h1>

            and work efficiently from anywhere.

    <div class="features">
        <div class="card">
            <h3>Easy to Use</h3>
            <p>Simple and clean interface for beginners.</p>
        </div>

        <div class="card">
            <h3>Cloud Based</h3>
            <p>Access your work anytime, anywhere.</p>

            <p>Your data is safe and protected.</p>
        </div>
